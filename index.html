    <script>
        // JavaScript para fazer o carrossel funcionar
        const carousel = document.getElementById('destaques-carousel');
        const items = carousel.querySelectorAll('.item');
        const itemWidth = items[0].offsetWidth;
        let currentPosition = 0;

        // Configurar a largura do carrossel
        carousel.style.width = `${items.length * itemWidth}px`;

        // Função para mover o carrossel para a esquerda
        function moveLeft() {
            if (currentPosition > 0) {
                currentPosition--;
                carousel.style.transform = `translateX(-${currentPosition * itemWidth}px)`;
            }
        }

        // Função para mover o carrossel para a direita
        function moveRight() {
            if (currentPosition < items.length - 1) {
                currentPosition++;
                carousel.style.transform = `translateX(-${currentPosition * itemWidth}px)`;
            }
        }

        // Adicione eventos de clique para os botões de navegação
        document.querySelector('.btn-prev').addEventListener('click', moveLeft);
        document.querySelector('.btn-next').addEventListener('click', moveRight);
    </script>
